</html>
<script>
    updateBag()
    function updateBag() {
        document.getElementById('bagcount').style.display = 'inline-flex'
        document.getElementById('bagcount').innerHTML = JSON.parse(localStorage.getItem('bag')).length
    }
    function navigateTo(type) {
        localStorage.setItem('productType', type);
        window.location.href = "./Genericproducts.html"
    }
    function hideandshow() {
        document.getElementById('ull').style.display = 'block'
    }
    function logoutfrom() {
        window.location.href = "./login.html"
    }
    function searchProds() {
        if (event.keyCode === 13) {
    event.preventDefault();
            window.location.href="detailspage.html"
  }
    }
</script>

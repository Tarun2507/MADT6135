<html>
<link rel="stylesheet" type="text/css" href="../css/header.css">
<link rel="stylesheet" type="text/css" href="../css/aisles.css">
<link rel="stylesheet" type="text/css" href="../css/clothing.css">

<body>
<div class="header">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUrnmr3CB1oDs0WqiWPzNxENXCnRE-1yKVKw&usqp=CAU"
        class="logo">
    <div class="search">
        <div class="image-wrapper">
            <img style="width: 15.7px;
            height: 15.7px;background: #f5f5f6;
            border: 1px solid #f5f5f6;" src="../css/images/search.png">
        </div>
        <input placeholder="Search for products" class="input-css">

    </div>
    <div class="profile">
        <img class="profile-image" src="../css/images/profile.png">
        <img class="profile-image" src="../css/images/fav.png">
        <div style="position: relative;display: inline-flex;">
            <img class="profile-image" src="../css/images/bag.png">
          
            <span id="bagcount" style="color: rgb(255, 255, 255);
            background-color: rgb(208, 2, 27);
            font-size: 10px;
            position: absolute;
            display: none;
            -webkit-box-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            top: -6px;
            right: -8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;">2</span>
            </div>
    </div>
</div>
<!-- aisles -->
<div class="aisles">
    <div class="tiles-wrapper">
        <div id="catProds" class="category-products" style="justify-content: flex-start; gap:24px 72px">

        </div>
    </div>
</div>
</body>
</html>
<script src="../js/genericproducts.js"></script>
